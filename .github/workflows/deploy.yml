name: Deploy to Sakura Internet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          security: loose
          # ⚠️ 接続維持時間を延ばして、データ転送中の切断を防ぎます
          timeout: 60000
          
          # ⚠️ 自分のホームディレクトリ（./）から開始する書き方に変更
          server-dir: ./www/pub/ad/voffice/
