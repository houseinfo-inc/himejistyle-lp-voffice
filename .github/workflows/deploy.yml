- name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ さくらインターネットの証明書エラーを回避する設定
          port: 21
          protocol: ftp
          security: loose
          
          # ⚠️ 画像（image_506ad4.png）に基づいた正確な階層を指定
          server-dir: /www/pub/ad/voffice/
