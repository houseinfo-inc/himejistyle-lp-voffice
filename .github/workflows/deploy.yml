name: Deploy to Sakura Internet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # ⚠️ さくらインターネットで安定させるための設定
          port: 21
          protocol: ftp
          security: loose
          # ⚠️ 通信の不具合を防ぐため、1ファイルずつ確実に送る設定（追加）
          concurrency: 1
          
          # ⚠️ 画像（image_506ad4.png）の構成に完璧に合わせたパス
          server-dir: www/pub/ad/voffice/
